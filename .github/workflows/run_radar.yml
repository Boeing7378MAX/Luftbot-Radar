name: Luftbot Radar
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes automatically
  workflow_dispatch:      # Enables the manual 'Run' button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Radar Pulse
        env:
          # THIS IS THE CRITICAL LINK
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} 
        run: python radar.py
